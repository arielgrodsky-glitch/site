<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body class="Home">

    <header>
        <div class="container">
            <div class="header_wrap">
                <img src="img/logo.png" alt="Alternate Text" />
                <h1>Freddy's Home</h1>
                <nav>
                    <ul>
                        <li><a href="index.html">Home</a></li>
                        <li><a href="about.html">About</a></li>
                        <li><a href="contacts.html">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="Home">
        <section class="section" id="section3">
            <div class="container">
                <div class="services_wrap">
                    <h2>OUR SERVICES</h2>

                    <div class="service_items">
                        <h3>movies</h3>
                        <img src="img/movie.png" alt="movie_and_videos">
                        <p>We can recommend movies and videos</p>
                    </div>

                    <div class="service_items">
                        <h3>Games</h3>
                        <img src="img/game.png" alt="games">
                        <p>We can recommend games</p>
                    </div>

                    <div class="service_items">
                        <h3>Info</h3>
                        <img src="img/info.png" alt="info">
                        <p>There is plenty of info</p>
                    </div>

                </div>
            </div>
        </section>
    </main>

    <footer class="Home">
        <div class="container">
            <nav>
                <img class="logo" src="img/logo.png" alt="Alternate Text" />
                <div class="footer_wrap">
                    <p>© 2025 My Website. All rights reserved.</p>
                    <div class="insta">
                        <button>
                            <img src="img/insta.jpg" alt="insta" />
                            <p>instagram</p>
                        </button>
                    </div>
                    <div class="tiktok">
                        <button>
                            <img src="img/tiktok.png" alt="tiktok" />
                            <p>tiktok</p>
                        </button>
                    </div>
                    <div class="youtube">
                        <button>
                            <img src="img/youtube.png" alt="youtube" />
                            <p>youtube</p>
                        </button>
                    </div>
                </div>
            </nav>
        </div>
    </footer>

    <!-- JUMPSCARE OVERLAY -->
    <div id="jumpscare">
        <img src="img/jumpscare.png" alt="jumpscare">
        <audio id="sound" src="audio/jumpscare.mp3"></audio>
    </div>

    <!-- JUMPSCARE SCRIPT -->
    <script>
        const images = document.querySelectorAll("main img, footer img");
        const jumpscare = document.getElementById("jumpscare");
        const sound = document.getElementById("sound");

        images.forEach(img => {
            img.addEventListener("click", (e) => {
                e.preventDefault();

                jumpscare.style.display = "flex";
                sound.currentTime = 0;
                sound.play();

                setTimeout(() => {
                    jumpscare.style.display = "none";
                }, 800);
            });
        });
    </script>


</body>
</html>
